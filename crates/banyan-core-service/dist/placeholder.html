    <title>Banyan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            margin: 0 !important;
        }

        * {
            box-sizing: border-box !important;
            font-family: "Inter", sans-serif !important;
        }
    </style>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
            width: 100vw;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 0;
            background-color: #FFECC5;
        }

        .text-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 24px;
            align-items: center;
            justify-content: center;
        }

        .heading {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.24px;
            margin: 24px auto 12px !important;
        }

        .subheading {
            margin: 0 auto 16px !important;
        }

        .submit {
            width: 100%;
            padding: 13px 16px;
            background-color: #207C9D;
            color: white;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: 20px; /* 125% */
        }
    </style>
