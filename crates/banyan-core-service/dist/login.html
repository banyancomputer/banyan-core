            height: 100vh;
            width: 100vw;

            justify-content: center;
            align-items: center;
            background-color: #FFECC5;
        }

            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 24px;
            align-items: center;
            justify-content: center;
        }

        .heading {
            text-align: left;
            margin-bottom: 16px;
            font-size: 32px;
            letter-spacing: -0.64px;
            font-weight: 500;
        }

        .submit {
            width: 100%;
            max-width: 428px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 13px 12px;
            font-size: 16px;
            line-height: 24px;
            font-weight: 600;
            border: 1px solid #DFDFDF;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }

        @media(max-width: 600px) {
            .main {
                flex-direction: column;
            }
            .logo-wrapper {
                width: 100%;
                padding: 28px 0;
            }

            .heading {
                font-size: 24px;
            }
        }
    </style>
