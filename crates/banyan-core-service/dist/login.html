<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 100px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .login-button {
            display: inline-block;
            background-color: #4285f4;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Login with Google</h1>
    <p>Click the button below to log in using your Google account:</p>
    <a href="/auth/login/google" class="login-button">Login with Google</a>
</body>
</html>
