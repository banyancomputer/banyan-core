    <style type="text/css" rel="stylesheet">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            margin: 0 !important;
        }

        * {
            box-sizing: border-box !important;
            font-family: "Inter", sans-serif !important;
        }
    </style>
    <style>
        .main {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .main-wrapper {
            display: flex;
            align-items: stretch;
            flex-grow: 1;
        }

        .banner {
            padding: 16px;
            background: #FFD7B2;
            border: 1px solid #ED770B;
            font-size: 14px;
            color: #111322;
            font-weight: 600;
            letter-spacing: -0.05em;
        }

        .logo-wrapper {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F7EBE1;
        }

        .text-area {
            display: flex;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            padding: 38px 0;
        }

        .text-area-wrapper {
            width: 100%;
            max-width: 428px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 0 24px;
        }

        .heading {
            text-align: left;
            margin: 0;
            font-size: 32px;
            letter-spacing: -0.64px;
            font-weight: 600;
        }

        .input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 4px;
            border: 1px solid #DFDFDF;
        }

        .submit {
            width: 100%;
            padding: 13px 12px;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            border: none;
            border-radius: 4px;
            background: var(--banyan-dark-bg-alt, #274D5C);
            color: white;
            cursor: pointer;
        }

        .separator {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;

            div {
                height: 1px;
                background-color: #DFDFDF;
                flex-grow: 1;
            }
        }

        .submit-by-google {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 13px 12px;
            font-size: 16px;
            line-height: 24px;
            font-weight: 600;
            border: 1px solid #DFDFDF;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }

        .links-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            a {
                color: #878787;
                font-size: 13px;
                font-style: normal;
                font-weight: 500;
                line-height: 16px;
            }
        }

        @media(max-width: 600px) {
            .main-wrapper {
                flex-direction: column;
            }
            .logo-wrapper {
                width: 100%;
                padding: 0;
            }

            .heading {
                font-size: 24px;
            }
        }
    </style>
    <script defer>
        function login () {
            window.location.href = '/auth/login/google'
        };
    </script>
</head>
