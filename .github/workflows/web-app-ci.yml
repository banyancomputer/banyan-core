name: 🌐 Frontend Applications CI

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js with Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install Dependencies
        working-directory: crates/banyan-core-service/frontend
        run: yarn install

      - name: Build Core Web Application
        working-directory: crates/banyan-core-service/frontend
        run: yarn build
