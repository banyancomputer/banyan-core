on:
  push:
    branches:
      - main

jobs:
  build-core-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build Core Service
        uses: snapserv/action-container-builder@master
        with:
          target_repository: banyancomputer/core-service
          build_dockerfile: Dockerfile.core
          tag_with_ref: true
