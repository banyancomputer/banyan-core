openapi: 3.0.0
info:
  title: Banyan Core Service API
  version: 1.0.0
servers:
  - url: https://beta.data.banyan.computer/api/v1
paths:
  /buckets/metadata:
    post:
      tags:
        - Buckets
        - Bucket Metadata
      summary: Push new metadata to a bucket
      operationId: pushBucketMetadata
      security:
        - ApiIdentity: [ ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                request-data:
                  type: string
                  format: binary
                  description: JSON payload that precedes the metadata CAR file upload
                car-upload:
                  type: string
                  format: binary
                  description: The CAR file containing the metadata to be uploaded
              required:
                - request-data
                - car-upload
      responses:
        '200':
          description: Metadata pushed and processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMetadataResponse'
        '400':
          description: Bad request, possibly due to missing or invalid fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized, missing or invalid authentication credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict, possibly due to conflicting state with existing metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '413':
          description: Payload too large, the upload exceeds the allowed size
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Buckets
        - Bucket Metadata
      summary: Retrieve all metadata associated with the user's account
      operationId: getAllBucketMetadata
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      responses:
        '200':
          description: Successfully retrieved all metadata
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiMetadata'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/metadata/current:
    get:
      tags:
        - Buckets
        - Bucket Metadata
      summary: Retrieve the current metadata for a bucket
      operationId: getCurrentBucketMetadata
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      responses:
        '200':
          description: Successfully retrieved the current metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMetadata'
        '404':
          description: Not found, no current metadata for the given bucket ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/metadata/{metadata_id}:
    get:
      tags:
        - Buckets
        - Bucket Metadata
      summary: Retrieve a single metadata entry by its ID
      operationId: getSingleBucketMetadata
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: metadata_id
          required: true
          schema:
            type: string
          description: The ID of the metadata to retrieve
      responses:
        '200':
          description: Successfully retrieved the metadata entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMetadata'
        '404':
          description: Not found, no metadata entry for the given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Buckets
        - Bucket Metadata
      summary: Delete a metadata entry by its ID
      operationId: deleteBucketMetadata
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: metadata_id
          required: true
          schema:
            type: string
          description: The ID of the metadata to delete
      responses:
        '204':
          description: Successfully deleted the metadata entry
        '404':
          description: Not found, no metadata entry for the given ID to delete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/metadata/{metadata_id}/pull:
    get:
      tags:
        - Buckets
        - Bucket Metadata
      summary: Pull metadata by its ID
      operationId: pullBucketMetadata
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: metadata_id
          required: true
          schema:
            type: string
          description: The ID of the metadata to pull
      responses:
        '200':
          description: Successfully pulled the metadata
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
            Content-Type:
              schema:
                type: string
                default: application/vnd.ipld.car; version=2
        '404':
          description: Not found, no metadata entry for the given ID to pull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/metadata/{metadata_id}/snapshot:
    post:
      tags:
        - Buckets
      summary: Create a snapshot for the metadata by its ID
      operationId: snapshotBucketMetadata
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: metadata_id
          required: true
          schema:
            type: string
          description: The ID of the metadata to snapshot
      responses:
        '200':
          description: Successfully created a snapshot of the metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMetadata'
        '404':
          description: Not found, no metadata entry for the given ID to snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/{bucket_id}/keys:
    get:
      tags:
        - Buckets
        - Bucket Keys
      summary: Get all keys for a specific bucket
      operationId: getAllBucketKeys
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket to get keys for
      responses:
        '200':
          description: List of bucket keys retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiBucketKey'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Buckets
        - Bucket Keys
      summary: Create a new key for a specific bucket
      operationId: createBucketKey
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket to create a key for
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBucketKeyRequest'
      responses:
        '200':
          description: Bucket key created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiBucketKey'
        '400':
          description: Invalid public key provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Bucket not found or unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/{bucket_id}/keys/{bucket_key_id}:
    get:
      tags:
        - Buckets
        - Bucket Keys
      summary: Get a single key for a specific bucket
      operationId: getSingleBucketKey
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket the key belongs to
        - in: path
          name: bucket_key_id
          required: true
          schema:
            type: string
          description: The ID of the key to retrieve
      responses:
        '200':
          description: Bucket key retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiBucketKey'
        '404':
          description: Bucket key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Buckets
        - Bucket Keys
      summary: Delete a key for a specific bucket
      operationId: deleteBucketKey
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket the key belongs to
        - in: path
          name: bucket_key_id
          required: true
          schema:
            type: string
          description: The ID of the key to delete
      responses:
        '204':
          description: Bucket key deleted successfully
        '404':
          description: Bucket key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /buckets/{bucket_id}/snapshots:
    get:
      tags:
        - Buckets
        - Bucket Snapshots
      summary: Get all snapshots for a specific bucket
      operationId: getAllSnapshots
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket to get snapshots for
      responses:
        '200':
          description: List of snapshots retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiSnapshot'
        '401':
          description: Unauthorized access attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Bucket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/{bucket_id}/snapshots/{snapshot_id}:
    get:
      tags:
        - Buckets
        - Bucket Snapshots
      summary: Get a single snapshot for a specific bucket
      operationId: getSingleSnapshot
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket the snapshot belongs to
        - in: path
          name: snapshot_id
          required: true
          schema:
            type: string
          description: The ID of the snapshot to retrieve
      responses:
        '200':
          description: Snapshot retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSnapshot'
        '401':
          description: Unauthorized access attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Snapshot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/{bucket_id}/snapshots/{snapshot_id}/restore:
    put:
      tags:
        - Buckets
        - Bucket Snapshots
      summary: Restore a snapshot for a specific bucket
      operationId: restoreSnapshot
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket the snapshot belongs to
        - in: path
          name: snapshot_id
          required: true
          schema:
            type: string
          description: The ID of the snapshot to restore
      responses:
        '200':
          description: Snapshot restore request created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the restore request
        '401':
          description: Unauthorized access attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Snapshot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /buckets/{bucket_id}/usage:
    get:
      tags:
        - Buckets
      summary: Get the usage information for a specific bucket
      operationId: getBucketUsage
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket to get usage information for
      responses:
        '200':
          description: Bucket usage information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BucketUsage'
        '401':
          description: Unauthorized access attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Bucket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets/{bucket_id}/authorization_grants:
    get:
      tags:
        - Buckets
      summary: Get authorization grants for a specific bucket
      operationId: getBucketAuthorizationGrants
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The ID of the bucket to get authorization grants for
      responses:
        '200':
          description: Authorization grants retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizationGrant'
        '401':
          description: Unauthorized access attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Bucket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /buckets:
    get:
      tags:
        - Buckets
      summary: Get all buckets for the user
      operationId: getAllBuckets
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      responses:
        '200':
          description: List of all buckets for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiBucket'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Buckets
      summary: Create a new bucket
      operationId: createBucket
      security:
        - ApiIdentity: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBucketRequest'
      responses:
        '201':
          description: Bucket created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBucketResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized access attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /buckets/{bucket_id}:
    get:
      tags:
        - Buckets
      summary: Get a single bucket by ID
      operationId: getSingleBucket
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The unique identifier for the bucket
      responses:
        '200':
          description: Bucket retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiBucket'
        '404':
          description: Bucket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Buckets
      summary: Delete a single bucket by ID
      operationId: deleteBucket
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The unique identifier for the bucket to be deleted
      responses:
        '204':
          description: Bucket deleted successfully
        '404':
          description: Bucket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Buckets
      summary: Update a single bucket by ID
      operationId: updateBucket
      security:
        - ApiIdentity: [ ]
      parameters:
        - in: path
          name: bucket_id
          required: true
          schema:
            type: string
          description: The unique identifier for the bucket to be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiBucketConfiguration'
      responses:
        '204':
          description: Bucket updated successfully
        '400':
          description: Invalid request parameters
        '404':
          description: Bucket not found
        '500':
          description: Internal server error

  /auth/device_api_key:
    get:
      tags:
        - Auth
      summary: Get all device API keys for the user
      operationId: readAllDeviceApiKeys
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      responses:
        '200':
          description: List of all device API keys
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceApiKey'
        '500':
          description: Internal server error
    post:
      tags:
        - Auth
      summary: Create a new device API key
      operationId: createDeviceApiKey
      security:
        - ApiIdentity: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeviceApiKeyRequest'
      responses:
        '200':
          description: Device API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  fingerprint:
                    type: string
        '400':
          description: Invalid public key provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Backend service experienced an issue servicing the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/device_api_key/{key_id}:
    get:
      tags:
        - Auth
      summary: Read a specific device API key
      operationId: readDeviceApiKey
      security:
        - ApiIdentity: [ ]
      parameters:
        - name: key_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Details of the specified device API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceApiKey'
        '404':
          description: Device API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Backend service experienced an issue servicing the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Auth
      summary: Delete a specific device API key
      operationId: deleteDeviceApiKey
      security:
        - ApiIdentity: [ ]
      parameters:
        - name: key_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Device API key deleted successfully
        '404':
          description: Device API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Backend service experienced an issue servicing the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/who_am_i:
    get:
      tags:
        - Auth
      summary: Get the user ID of the currently authenticated user
      operationId: whoAmI
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      responses:
        '200':
          description: User ID of the authenticated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    format: uuid
        '500':
          description: Backend service experienced an issue servicing the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /blocks/locate:
    post:
      tags:
        - Blocks
      summary: Locate blocks in storage
      operationId: locateBlocks
      security:
        - ApiIdentity: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        '200':
          description: Map of storage locations for each block CID
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
        '400':
          description: Invalid CID provided in request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Backend service experienced an issue servicing the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /invoices:
    get:
      summary: Get all invoices for the user
      tags:
        - Invoices
      operationId: getAllInvoices
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      responses:
        '200':
          description: List of all invoices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiInvoice'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /invoices/{invoice_id}:
    get:
      tags:
        - Invoices
      summary: Get a single invoice by ID
      operationId: getSingleInvoice
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      parameters:
        - name: invoice_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Details of the specified invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInvoice'
        '404':
          description: Invoice not found or not owned by the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /notifications:
    get:
      tags:
        - Notifications
      summary: Get all notifications for the user
      operationId: getAllNotifications
      security:
        - ApiIdentity: [ ]
        - SessionIdentity: [ ]
      responses:
        '200':
          description: List of all notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiNotification'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /notifications/{notification_id}:
    delete:
      tags:
        - Notifications
