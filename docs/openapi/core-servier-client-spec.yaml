components:
  securitySchemes:
    ApiIdentity:
      type: http
      scheme: bearer
      bearerFormat: JWT

    AdminIdentity:
      type: http
      scheme: bearer
      bearerFormat: JWT

    SessionIdentity:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/v2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            email: Access to the user's email address
            profile: Access to the user's basic profile information
  schemas:
    ApiUser:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        display_name:
          type: string
        locale:
          type: string
          nullable: true
        profile_image:
          type: string
          nullable: true
        accepted_tos_at:
          type: integer
          format: int64
          nullable: true
        account_tax_class:
          type: string
        subscription_id:
          type: string
        subscription_valid_until:
          type: string
          format: date-time
          nullable: true
        monthly_egress:
          type: integer
          format: int64
          nullable: true
    ApiBucket:
      type: object
      properties:
        id:
          type: string
        owner_id:
          type: string
        name:
          type: string
        type:
          type: string
          enum: [ BucketType ]
        storage_class:
          type: string
          enum: [ StorageClass ]
        updated_at:
          type: string
          format: date-time
    CreateBucketRequest:
      type: object
      required:
        - name
        - type
        - storage_class
        - initial_bucket_key_pem
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 32
        type:
          $ref: '#/components/schemas/BucketType'
        storage_class:
          $ref: '#/components/schemas/StorageClass'
        initial_bucket_key_pem:
          type: string
          format: pem

    CreateBucketResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          $ref: '#/components/schemas/BucketType'
        storage_class:
          $ref: '#/components/schemas/StorageClass'
        initial_bucket_key:
          $ref: '#/components/schemas/ApiBucketKeyResponse'

    ApiBucketKey:
      type: object
      properties:
        id:
          type: string
        bucket_id:
          type: string
        approved:
          type: boolean
        pem:
          type: string
          format: pem
        fingerprint:
          type: string
    ApiBucketConfiguration:
      type: object
      properties:
        name:
          type: string
          nullable: true
        replicas:
          type: integer
          format: int64
          nullable: true

    ApiInvoice:
      type: object
      properties:
        id:
          type: string
        billing_start:
          type: string
          format: date-time
        billing_end:
          type: string
          format: date-time
        subscription_id:
          type: string
        total_amount:
          type: integer
          format: int64
        status:
          type: string
        created_at:
          type: string
          format: date-time
    ApiNotification:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        dismissable:
          type: boolean
        message:
          type: string
        message_key:
          type: string
        severity:
          type: string
        created_at:
          type: integer
          format: int64
    ApiEscrowedKeyMaterial:
      type: object
      properties:
        api_public_key_pem:
          type: string
          format: pem
        encryption_public_key_pem:
          type: string
          format: pem
        encrypted_private_key_material:
          type: string
        pass_key_salt:
          type: string
    ApiSnapshot:
      type: object
      properties:
        id:
          type: string
        bucket_id:
          type: string
        metadata_id:
          type: string
        size:
          type: integer
          format: int64
          nullable: true
        state:
          type: string
        created_at:
          type: integer
          format: int64
    ApiSubscription:
      type: object
      properties:
        id:
          type: string
        currently_active:
          type: boolean
          nullable: true
        service_key:
          type: string
        tax_class:
          type: string
        title:
          type: string
        features:
          $ref: '#/components/schemas/ApiSubscriptionFeatures'
        pricing:
          $ref: '#/components/schemas/ApiSubscriptionPricing'
    ApiSubscriptionFeatures:
      type: object
      properties:
        archival_available:
          type: boolean
        included_hot_replica_count:
          type: integer
          format: int64
        included_hot_storage:
          type: integer
          format: int64
        included_bandwidth:
          type: integer
          format: int64
        archival_hard_limit:
          type: integer
          format: int64
          nullable: true
        hot_storage_hard_limit:
          type: integer
          format: int64
          nullable: true
        bandwidth_hard_limit:
          type: integer
          format: int64
          nullable: true
    ApiSubscriptionPricing:
      type: object
      properties:
        archival:
          type: number
          format: float
          nullable: true
        hot_storage:
          type: number
          format: float
          nullable: true
        plan_base:
          type: number
          format: float
          nullable: true
        bandwidth:
          type: number
          format: float
          nullable: true
    AuthorizationGrant:
      type: object
      properties:
        authorization_token:
          type: string
    BucketUsage:
      type: object
      properties:
        size:
          type: number
          format: int64
    ProviderGrantResponse:
      type: object
      properties:
        token:
          type: string
    DeviceApiKey:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        fingerprint:
          type: string
    CreateDeviceApiKeyRequest:
      type: object
      properties:
        pem:
          description: The PEM encoded public key for the device
          type: string
          format: pem
    CreateBucketKeyRequest:
      type: object
      required:
        - pem
      properties:
        pem:
          description: The PEM encoded public key for the device
          type: string
          format: pem
    ApiMetadata:
      type: object
      properties:
        id:
          type: string
        root_cid:
          type: string
        metadata_cid:
          type: string
        data_size:
          type: number
          format: int64
        state:
          $ref: '#/components/schemas/MetadataState'
        created_at:
          type: number
          format: int64
        updated_at:
          type: number
          format: int64
        snapshot_id:
          type: string
          nullable: true

    ApiMetadataResponse:
      type: object
      properties:
        id:
          type: string
        state:
          $ref: '#/components/schemas/MetadataState'
        storage_host:
          type: string
        storage_authorization:
          type: string

    MetadataState:
      type: string
      enum:
        - active
        - inactive
        - deleted

    BucketType:
      description: The type of the bucket
      type: string
      enum:
        - backup
        - interactive

    StorageClass:
      description: The storage class of the bucket
      type: string
      enum:
        - hot
        - warm
        - cold

    ApiBucketKeyResponse:
      type: object
      required:
        - id
        - approved
        - fingerprint
      properties:
        id:
          type: string
        approved:
          type: boolean
        fingerprint:
          type: string

    Error:
      type: object
      properties:
        msg:
          type: string